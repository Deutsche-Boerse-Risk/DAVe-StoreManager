machine:
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx2048m"

test:
  override:
    - mvn -Ddocker.keepContainer -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONARQUBE_TOKEN -Dsonar.organization=$SONARQUBE_ORG -B clean verify sonar:sonar
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -name "*.log" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  staging:
    branch: master
    commands:
      - ./docker/create_docker.sh
      - ./deployment/kube_deploy.sh
  demo20:
    branch: demo20
    commands:
      - ./docker/create_docker.sh
      - ./deployment/kube_deploy.sh
      
